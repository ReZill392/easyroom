<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>รายการอุปกรณ์ซ่อมเสร็จ</title>
    <!-- Bootstrap 5 Bundle CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .content-area {
        margin-left: 290px;
      }
      @media (max-width: 576px) {
        .content-area {
          margin-left: 0;
        }
      }
      .filter-row {
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
      .filter-row label {
        margin-right: 0.5rem;
        font-weight: bold;
      }
      .filter-row select,
      .filter-row input[type="date"] {
        width: auto;
        display: inline-block;
        margin-right: 1rem;
      }
      .card-header {
        font-size: 1.25rem;
      }
      .equipment-img {
        width: 200px;
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div id="sidebar-container"></div>
    <div class="container">
      <div class="content-area">
        <div class="container-fluid py-3">
          <!-- Nav Tabs -->
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="broken-tab"
                data-bs-toggle="tab"
                data-bs-target="#broken"
                type="button"
                role="tab"
                aria-controls="broken"
                aria-selected="false"
              >
                รอซ่อม
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="accepted-tab"
                data-bs-toggle="tab"
                data-bs-target="#accepted"
                type="button"
                role="tab"
                aria-controls="accepted"
                aria-selected="false"
              >
                กำลังดำเนินการ
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="success-tab"
                data-bs-toggle="tab"
                data-bs-target="#success"
                type="button"
                role="tab"
                aria-controls="success"
                aria-selected="true"
              >
                ซ่อมเสร็จ
              </button>
            </li>
          </ul>
          <!-- Filter Area -->
          <div class="row filter-row">
            <div class="col-12">
              <label for="typeFilter">ชนิดอุปกรณ์:</label>
              <select
                id="typeFilter"
                class="form-select d-inline-block"
              ></select>
              <label for="roomFilter">ห้อง:</label>
              <select
                id="roomFilter"
                class="form-select d-inline-block"
              ></select>
              <label for="reportDate">วันที่:</label>
              <input
                type="date"
                id="reportDate"
                class="form-control d-inline-block"
              />
              <label for="sortOrder">จัดเรียงตาม:</label>
              <select id="sortOrder" class="form-select d-inline-block">
                <option value="asc">เก่าที่สุด</option>
                <option value="desc">ใหม่ที่สุด</option>
              </select>
            </div>
          </div>
          <!-- Tab Contents -->
          <div class="tab-content">
            <div class="tab-pane fade" id="broken"></div>
            <div class="tab-pane fade show active" id="accepted">
              <div id="equipment-list"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script/config.js"></script>
    <script src="../script/auth.js"></script>
    <script src="script/successful_equipments.js"></script>

    <script>
      fetch("sidebar.html")
        .then((resp) => resp.text())
        .then((html) => {
          document.getElementById("sidebar-container").innerHTML = html;
        })
        .then(() => {
          const btnStats = document.getElementById("btnBroken");
          btnStats.classList.add("btn-sidebar-active");
        })
        .catch((err) => console.error("Failed to load sidebar:", err));
      document.addEventListener("DOMContentLoaded", function () {
        const acceptedTab = document.querySelector("#accepted-tab");
        const brokenTab = document.querySelector("#broken-tab");
        if (acceptedTab) {
          acceptedTab.addEventListener("click", function () {
            window.location.href = "accept_crash_equipments.html";
          });
        }
        if (brokenTab) {
          brokenTab.addEventListener("click", function () {
            window.location.href = "crash_equipments_requests.html";
          });
        }
      });
    </script>
  </body>
</html>
