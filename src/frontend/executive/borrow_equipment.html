<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>อุปกรณ์ที่ยืม</title>
  <link rel="stylesheet" href="detailstyle.css">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .sidebar {
      background-color: #f0d3b8;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 290px;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .content-area {
      margin-left: 290px;
      padding: 20px;
      background-color: #f8f9fa;
    }

    @media (max-width: 576px) {
      .sidebar {
        width: 100%;
        box-shadow: none;
      }

      .content-area {
        margin-left: 0;
      }
    }

    table.dataTable thead {
      background-color: #ffcc80;
      color: black;
    }
  </style>
</head>

<body>
  <div id="sidebar-container"></div>

  <div class="content-area">
    <div class="container">
      <header>
        <h1>อุปกรณ์ที่ยืม</h1>
      </header>

      <div class="d-flex align-items-center gap-2 my-3">
        <p class="mb-0">อุปกรณ์:</p>
        <select id="equipmentFilter" class="form-select w-auto">
          <option value="all">ทั้งหมด</option>
        </select>
      </div>

      <table id="equipmentTable" class="display table table-bordered">
        <thead>
          <tr>
            <th>อุปกรณ์</th>
            <th>ชื่อห้อง</th>
            <th>จำนวนอุปกรณ์</th>
            <th>จำนวนครั้งที่ยืม</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="pagination" style="text-align: center; margin-top: 10px;"></div>

      <button onclick="window.location.href='dashboard.html'">BACK</button>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../script/config.js"></script>
  <script src="../script/auth.js"></script>
  
  <script>
    // โหลด Sidebar
    fetch("sidebar.html")
      .then(resp => resp.text())
      .then(html => {
        document.getElementById("sidebar-container").innerHTML = html;
        document.getElementById("btnStatistic").classList.add("btn-sidebar-active");
      })
      .catch(err => console.error("Failed to load sidebar:", err));

    // โหลดข้อมูล Equipment จาก API และเติมเข้า Dropdown
    async function loadEquipmentOptions() {
      try {
        const response = await fetch(`${window.CONFIG.API_URL}/executive/TableBorrowEquipment`);
        const data = await response.json();
        const selectElement = document.getElementById("equipmentFilter");

        selectElement.innerHTML = '<option value="all">ทั้งหมด</option>';
        const uniqueEquipment = [...new Set(data.map(item => item.name))];

        uniqueEquipment.forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          selectElement.appendChild(option);
        });
      } catch (error) {
        console.error("Error loading equipment options:", error);
      }
    }

    // โหลดข้อมูลจาก API และอัปเดต DataTable
    async function fetchAndUpdateTable() {
      try {
        const response = await fetch(`${window.CONFIG.API_URL}/executive/TableBorrowEquipment`);
        const data = await response.json();
        let filteredData = data.filter(item => item.room !== null);

        const selectedEquipment = document.getElementById("equipmentFilter").value;
        if (selectedEquipment !== "all") {
          filteredData = filteredData.filter(item => item.name === selectedEquipment);
        }

        $('#equipmentTable').DataTable({
          destroy: true,
          data: filteredData,
          columns: [
            { data: 'name' },
            { data: 'room' },
            { data: 'stock' },
            { data: 'total' }
          ],
          pageLength: 10,
          lengthMenu: [5, 10, 20, 50],
          searching: true,
          ordering: true,
          order:[[3,'desc']],
          language: {
            search: "ค้นหา:",
            lengthMenu: "แสดง _MENU_ รายการ",
            info: "แสดง _START_ ถึง _END_ จาก _TOTAL_ รายการ",
            paginate: {
              first: "หน้าแรก",
              last: "หน้าสุดท้าย",
              next: "ถัดไป",
              previous: "ก่อนหน้า"
            }
          }
        });
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    $(document).ready(function () {
      loadEquipmentOptions();
      fetchAndUpdateTable();
      $("#equipmentFilter").change(fetchAndUpdateTable);
    });
  </script>

  
</body>
</html>
